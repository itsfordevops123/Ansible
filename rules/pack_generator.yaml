---
    name: "pack_generator"
    pack: "pack_generator"
    description: "Rule which triggeres the action for the Customer pack generation with http action trigger."
    enabled: true

    trigger:
        type: "core.st2.webhook"
        parameters:
            url: "automationpackgenerator"

    action:
        ref: "pack_generator.pack_generator_workflow"
        parameters:
            payload: "{{ trigger.body }}"
            teamname: "{{ trigger.body.teamname }}"
            requestid: "{{ trigger.body.requestid }}"
